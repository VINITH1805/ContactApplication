<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerModel[0].username" #usernameInput="ngModel"[required]="true">
        <div *ngIf="registerModel[0].username == null || registerModel[0].username.trim() === ''" class="error-message">Username is required.</div>
        <div *ngIf="nameExists" class="error-message">Username is already taken.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerModel[0].password" #passwordInput="ngModel" [required]="true">
        <div *ngIf="registerModel[0].password == null || registerModel[0].password.trim() === ''" class="error-message">Password is required.</div>
      </div>
      <button type="submit"[disabled]="!isFormValid(usernameInput, passwordInput)">Register</button>
    </form>
</div>

<h5>EDIT CONTACT</h5>
<form (ngSubmit)="onSubmit()"class="modal-form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="contact.firstName" name="firstName" #firstNInput="ngModel" [required]="true">
      <div *ngIf="contact.firstName == null || contact.firstName.trim() === ''" class="error-message">FirstName is required.</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="contact.lastName" name="lastName" #lastNInput="ngModel" [required]="true">
      <div *ngIf="contact.lastName == null || contact.lastName.trim() === ''" class="error-message">LastName is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" #emailInput="ngModel" [required]="true">
      <div *ngIf="contact.email == null || contact.email.trim() === ''" class="error-message">Email is invalid.</div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber" #phoneNumberInput="ngModel" [required]="true">
      <div *ngIf="contact.phoneNumber == null || contact.phoneNumber.trim() === ''" class="error-message">Phone Number is required.</div>
    </div>
    
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="contact.address" name="address" #addressInput="ngModel" [required]="true">
      <div *ngIf="contact.address == null || contact.address.trim() === ''" class="error-message">Address is required.</div>
    </div>
    
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="contact.city" name="city" #cityInput="ngModel" [required]="true">
      <div *ngIf="contact.city == null || contact.city.trim() === ''" class="error-message">City is required.</div>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" class="form-control" id="state" [(ngModel)]="contact.state" name="state" #stateInput="ngModel" [required]="true">
      <div *ngIf="contact.state == null || contact.state.trim() === ''" class="error-message">State is required.</div>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" [(ngModel)]="contact.country" name="country" #countryInput="ngModel" [required]="true">
      <div *ngIf="contact.country == null || contact.country.trim() === ''" class="error-message">Country is required.</div>
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code:</label>
      <input type="text" class="form-control" id="postalCode" [(ngModel)]="contact.postalCode" name="postalCode" #postalcodeInput="ngModel" [required]="true">
      <div *ngIf="contact.postalCode == null || contact.postalCode.trim() === ''" class="error-message">PostalCode is required.</div>
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="!isContactFormValid(firstNInput,lastNInput,emailInput, phoneNumberInput,addressInput,cityInput,stateInput,countryInput,postalcodeInput)" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

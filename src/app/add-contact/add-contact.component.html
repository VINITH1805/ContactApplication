<h5>ADD CONTACT PAGE</h5>
<form [formGroup]="contactForm" class="modal-form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
    <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="error-message">
      First Name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
    <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="error-message">
      Last Name is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
      Invalid Email.
    </div>
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    <div *ngIf="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched" class="error-message">
      PhoneNumber is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address">
    <div *ngIf="contactForm.get('address')?.invalid && contactForm.get('address')?.touched" class="error-message">
      Address is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" formControlName="city">
    <div *ngIf="contactForm.get('city')?.invalid && contactForm.get('city')?.touched" class="error-message">
      City is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state" formControlName="state">
    <div *ngIf="contactForm.get('state')?.invalid && contactForm.get('state')?.touched" class="error-message">
      State is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" formControlName="country">
    <div *ngIf="contactForm.get('country')?.invalid && contactForm.get('country')?.touched" class="error-message">
      Country is required.
    </div>
  </div>
  <div class="mb-3">
    <label for="postalCode" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
    <div *ngIf="contactForm.get('postalCode')?.invalid && contactForm.get('postalCode')?.touched" class="error-message">
      PostalCode is required.
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Add Contact</button>
  </div>
</form>
